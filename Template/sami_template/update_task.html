<!-- update_task.html -->

{% extends 'base.html' %}
{% block title %}Update Task{% endblock %}
{% block body %}
<div class="container mt-5">
    <h1>Update Task</h1>
    <form method="post">
        {% csrf_token %}
        <label for="id_title">Title:</label>
        <input type="text" name="title" id="id_title" value="{{ task.title }}" required>

        <label for="id_description">Description:</label>
        <textarea name="description" id="id_description">{{ task.description }}</textarea>

        <label for="id_date">Date:</label>
        <input type="date" name="date" id="id_date" value="{{ task.date }}" required>

        <button type="submit">Update Task</button>
    </form>
</div>
{% endblock %}
